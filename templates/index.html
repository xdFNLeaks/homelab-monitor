<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLab Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #303030;
            color: #ffffff;
        }

        .container {
            background: linear-gradient(135deg, #363636, #2b2b2b);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .monitor-stats {
            margin-top: 20px;
        }

        .stat-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #28a745;
        }

        .refresh-btn {
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HomeLab Monitor</h1>
        <div class="monitor-stats">
            <div class="stat">
                <p class="stat-label">CPU Usage:</p>
                <p class="stat-value" id="cpu_percent">{{ cpu_percent }}%</p>
            </div>
            <div class="stat">
                <p class="stat-label">Memory Usage:</p>
                <p class="stat-value" id="memory_percent">{{ memory_info.percent }}%</p>
            </div>
        </div>

        <button class="btn btn-primary refresh-btn" onclick="updateStats()">Refresh Stats</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateStats() {
            fetch('/')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const cpuPercent = htmlDoc.getElementById('cpu_percent').innerText;
                    const memoryPercent = htmlDoc.getElementById('memory_percent').innerText;

                    document.getElementById('cpu_percent').innerText = cpuPercent;
                    document.getElementById('memory_percent').innerText = memoryPercent;
                });
        }

        setInterval(updateStats, 32000);
    </script>
</body>

</html>
