<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLab Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">HomeLab Monitor</h1>
        <div class="mt-3">
            <p class="lead">CPU Usage: <span id="cpu_percent">{{ cpu_percent }}%</span></p>
            <p class="lead">Memory Usage: <span id="memory_percent">{{ memory_info.percent }}%</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateStats() {
            fetch('/')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const cpuPercent = htmlDoc.getElementById('cpu_percent').innerText;
                    const memoryPercent = htmlDoc.getElementById('memory_percent').innerText;

                    document.getElementById('cpu_percent').innerText = cpuPercent;
                    document.getElementById('memory_percent').innerText = memoryPercent;
                });
        }

        setInterval(updateStats, 32000);
    </script>
</body>
</html>
